    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        background-image: url(bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Heading */
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(255, 255, 255);
        margin: 0;
        padding: 0;
      }
      #top {
        display: flex;
        flex-direction: row;
      }
      #logo {
        width: 7%;
        height: 18%;
        margin-right: 20px;
        margin-top: 15px;
        margin-left: 20px;
      }
      #wb_logo {
        width: 10%;
        margin-right: 20px;
        margin-left: auto;
      }
      #heading {
        margin-top: 15px;
      }
      #title_bar {
        display: flex;
        flex-direction: row;
        background-color: red;
        align-items: center;
        margin: 5px;
        border-radius: 5px;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
      }

      #title_bar a {
        padding: 0px 20px;
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
      }
      #title_bar a:hover {
        color: black;
      }
      #heading h1 {
        color: red;
        margin-bottom: 0px;
      }
      #heading h2 {
        font-weight: normal;
        margin-top: 10px;
      }
      /* Medical Record */
      .container {
        background: linear-gradient(to bottom right, pink, white);
      }

      /* FOOTER */
      #footer {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        background-color: red;
        border-radius: 5px;
        margin: 2px;
      }
      #footer p {
        color: white;
      }
      @media (width<800px) {
        #heading h1 {
          font-size: 20px;
        }
        #heading h2 {
          font-size: 10px;
        }
        #logo {
          margin-top: 0px;
          height: 40px;
          width: 40px;
        }
        #top {
          margin-top: 10px;
          align-items: center;
          justify-content: center;
        }
        #wb_logo {
          width: 80px;
          margin-right: 2px;
        }
        #title_bar {
          height: 3rem;
          align-items: center;
          justify-content: center;
        }
        #title {
          margin-left: 0%;
          padding-left: 0;
        }
        #title a {
          font-size: 14px;
        }

        #footer {
          padding: 5px;
        }
        #footer p {
          font-size: 10px;
          text-align: center;
          margin-bottom: 0;
        }
        #searchBar,
        #goButton {
          display: none;
        }
      }
    </style>

  <body>
    <header>
      <div id="top">
        <img
          id="logo"
          src="/Blood_Bank_Management_System/images/blood_logo.png"
          alt="Error"
        />

        <div id="heading">
          <h1>Blood Bank Management System</h1>
          <h2>Government of West Bengal</h2>
        </div>

        <img
          id="wb_logo"
          src="/Blood_Bank_Management_System/images/wb_logo.png"

      </div>

        <a href="">Dashboard</a>
        <a href="http://localhost/Blood_Bank_Management_System/Contact_Us/contact.html">Contact Us</a>
        <a href="http://localhost/Blood_Bank_Management_System/Manual/manual.html">Manual</a>
      </div>
    </header>
    <div class="container">
      <h2>Medical Record Input Form</h2>
      <form id="medicalForm" action="medical_rec.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="disease">Disease:</label>
        <input type="text" id="disease" name="disease" required />

        <!-- <input type="text" id="otherDisease" name="disease" style="display: none;" placeholder="Enter other disease" pattern=".{3,}" title="Please enter at least 3 characters" required> -->

        <label for="treatmentdescription">Treatment Description:</label>
        <input
          type="text"
          id="treatmentdescription"
          name="treatmentdescription"
          required
        />

        <button type="submit" style="background-color: red; border-radius: 5px">
          Submit Request
        </button>
      </form>
    </div>
