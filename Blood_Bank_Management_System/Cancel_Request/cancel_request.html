<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
        }

        .go-home {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cancel Request</h2>
    <label for="rid">Enter Request ID (RID):</label>
    <input type="text" id="rid" name="rid" placeholder="Enter Request ID">
    <button onclick="cancelRequest()">Cancel Request</button>
    <div class="result" id="result"></div>
    <div class="go-home">
        <a href="http://localhost/Blood_Bank_Management_System/Home_Page.html" style="text-decoration: none; color: #333; padding: 8px 16px; border-radius: 5px; background-color: #e74c3c;">Go to Home</a>
    </div>
</div>

<script>
 function cancelRequest() {
        var rid = document.getElementById("rid").value;
        if (rid.trim() !== "") {
            // Use AJAX to send the RID to the server for cancellation
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "cancel_request.php?rid=" + rid, true);
            xhttp.send();
        } else {
            alert("Please enter a valid Request ID.");
        }
    }
</script>

</body>
</html>
