<div class="container">

    <label for="rid">Enter Request ID (RID):</label>

    <button style="background-color: rgb(21, 220, 91); margin-bottom: 5px;" onclick="trackRequest()">Track Request</button>

<script>
    function trackRequest() {
        var rid = document.getElementById("rid").value;
        if (rid.trim() !== "") {
            // Use AJAX to send the RID to the server for tracking
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "track_request.php?rid=" + rid, true);
            xhttp.send();
        } else {
            alert("Please enter a valid Request ID.");
        }
    }
</script>
