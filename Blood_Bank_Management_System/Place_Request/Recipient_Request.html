<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      #cont {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      form {
        display: grid;
        gap: 15px;
      }

      label {
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #fb0909;
      }

      /* FOOTER */
      #footer {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        background-color: red;
        border-radius: 5px;
        margin: 2px;
      }

      #footer p {
        margin: auto;
        padding: 1%;
        color: white;
      }

      /* Responsive */
      @media (width<500px){

#cont{
  padding: 15px;
  padding-right: 10px;
}
#recipientForm label{
 
  font-size: 16px;
  
}
#recipientForm input{

 
  height: 40px;
  max-width: 410px;
  box-sizing: border-box;
  padding: 0;
}
#bloodType,#address,#user_name,#password {
  max-height: 40px;
  box-sizing: border-box;
  
}


      }
    </style>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> -->
        <i
          class="fa-solid fa-droplet fa-xl"
          style="color: #fb0909; padding: 10px"
        ></i>
        <span class="fs-4">Register</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="http://localhost/Blood_Bank_Management_System/Home_Page/Home_Page.html" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Report</a></li>
        <li
          class="nav-item"
          style="background-color: #fb0909; border-radius: 5px"
        >
          <a
            href="http://localhost/Blood_Bank_Management_System/Home_Page/Landing_Page.html"
            class="nav-link"
            style="color: white"
            >Logout</a
          >
        </li>
      </ul>

    </header>
    <div id="cont">
      <form id="recipientForm" action="Recipient_req.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" name="bloodType" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required />

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="user_name">User name:</label>
        <input id="user_name" name="user_name" required />
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required />

        <button
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          type="submit"
          style="border-radius: 5px"
        >
          Submit Request
        </button>
      </form>
    </div>
    <footer>
      <div id="footer">
        <p>
          Copyright Â© 2024,Designed & Developed by Soutik Mondal, Dept. of CSE,
          University of Calcutta. All Rights Reserved.
        </p>
      </div>
    </footer>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Alert</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to register?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const myModal = document.getElementById("myModal");
      const myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", () => {
        myInput.focus();
      });
    </script>
  </body>
</html>
